<h2>Sale Order</h2>

<a ui-sref=".list" class="btn btn-primary">Add Item</a>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Id</td>
            <td>Description</td>
            <td>Qty</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in orderItems">
            <td>{{ item.id }}</td>
            <td>${{ item.description }}</td>
            <td>${{ item.qty }}</td>
        </tr>
    </tbody>
</table>
